<div class="card m-1">
  <div class="card-header">
    <div class="card-header-title">{{ product.title }}</div>
  </div>
  <img
    [src]="product.images[0]"
    [alt]="product.title">
  <div class="card-content mt-1">
    {{ product.description }}
  </div>
  <div class="card-action" *ngIf="isLoggedIn$ | async">
    <div class="c-x">
      <button class="btn-min-fab-accent mr-1" (click)="handleModal()">
        <i class="fa fa-pencil"></i>
      </button>
      <button class="btn-min-fab-warn" (click)="delete()">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
</div>

<div class="overlay" [ngClass]="{'overlay-show': display}"></div>
<div class="modal" [ngClass]="{'modal-show': display}">
  <div class="modal-content">
    <app-product-update-dialog [product]="product"></app-product-update-dialog>

    <button class="btn-min-fab btn-modal-close" (click)="handleModal()">
      <i class="fa fa-close"></i>
    </button>
  </div>
</div>
