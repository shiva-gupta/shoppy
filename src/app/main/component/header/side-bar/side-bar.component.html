<input type="checkbox" id="check" [checked]="checked">

<div class="menu ml-1 d-block d-md-none">
  <i class="fa fa-bars" (click)="changeChecked()"></i>
</div>

<label for="check" class="d-block d-md-none">
  <i class="fa fa-times btn-min-fab-accent" id="cancel"></i>
</label>
<div class="sidebar d-block d-md-none">
  <header>Shoppy</header>
  <div>
    <i class="fa fa-home"></i>
    <span routerLink="" (click)="changeChecked()">Home</span>
  </div>
  <div *ngIf="isLoggedOut$ | async">
    <i class="fa fa-sign-in"></i>
    <span routerLink="login" (click)="changeChecked()">Login</span>
  </div>
  <div *ngIf="isLoggedOut$ | async">
    <i class="fa fa-user-plus"></i>
    <span routerLink="register" (click)="changeChecked()">Sign up</span>
  </div>
  <div *ngIf="isLoggedIn$ | async">
    <i class="fa fa-sign-out"></i>
    <span (click)="logout()">Logout</span>
  </div>
</div>
